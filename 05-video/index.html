<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
</head>
<body>
    <h1>Vídeo</h1>

    <video src="videos/video.mp4" width="200" controls muted loop poster="images/thumb.jpg"></video>
    <!-- autoplay -->


    <video controls width="300">
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/video.ogg" type="video/mp4">
        <source src="videos/video.webm" type="video/mp4">

        <p>Esse navegador não êm suporte a tag vide.</p>
    </video>
</body>
</html>
