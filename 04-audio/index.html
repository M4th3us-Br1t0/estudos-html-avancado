<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Audio</h1>
    
    <audio src="audios/audios/audio.mp3" controls preload="none"></audio> <br>
    <audio src="audios/audios/audio.mp3" controls preload="metadata"></audio> <br>
    <audio src="audios/audios/audio.mp3" controls preload="none"></audio> <br>

    ---------------------------------------------------------- <br>
    
    <audio controls>
        <source src="audios/audios/audio.ogg" type="audio/ogg">
        <source src="audios/audios/audio.mp3" type="audio/mpeg">
        <source src="audios/audios/audio.wav" type="audio/wav">
        <p>Seu navegador não têm suporte a tag audio</p>
    </audio>
</body>
</html>
